<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên - API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-danger { font-size: 0.85rem; font-style: italic; display: block; min-height: 1.2rem; }
        .card-header { font-weight: bold; }
        .table thead { background-color: #f8f9fa; }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Quản Lý Nhân Viên</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Thêm / Sửa Nhân Viên
                    </div>
                    <div class="card-body">
                        <form id="formNV">
                            <div class="mb-3">
                                <label for="maNV" class="form-label">Mã nhân viên</label>
                                <input type="text" class="form-control" id="maNV" placeholder="Nhập mã">
                                <span id="spanMa" class="text-danger"></span>
                            </div>

                            <div class="mb-3">
                                <label for="tenNV" class="form-label">Tên nhân viên</label>
                                <input type="text" class="form-control" id="tenNV" placeholder="Nhập họ tên">
                                <span id="spanTen" class="text-danger"></span>
                            </div>

                            <div class="mb-3">
                                <label for="chucVu" class="form-label">Chức vụ</label>
                                <select class="form-select" id="chucVu">
                                    <option value="">-- Chọn chức vụ --</option>
                                    <option value="Nhân viên">Nhân viên</option>
                                    <option value="Trưởng phòng">Trưởng phòng</option>
                                    <option value="Giám đốc">Giám đốc</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="heSo" class="form-label">Hệ số chức vụ</label>
                                <input type="number" class="form-control" id="heSo" min="1" max="3" placeholder="1 - 3">
                            </div>

                            <div class="mb-3">
                                <label for="luongCB" class="form-label">Lương cơ bản</label>
                                <input type="number" class="form-control" id="luongCB" placeholder="Nhập lương">
                            </div>

                            <div class="mb-3">
                                <label for="soGio" class="form-label">Số giờ làm trong tháng</label>
                                <input type="number" class="form-control" id="soGio" placeholder="Nhập số giờ">
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-success w-50 me-1" onclick="themNhanVien()">Thêm mới</button>
                                <button type="button" class="btn btn-primary w-50 ms-1" onclick="capNhatNV()">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        Danh Sách Nhân Viên
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Mã NV</th>
                                        <th>Tên NV</th>
                                        <th>Chức vụ</th>
                                        <th>Hệ số</th>
                                        <th>Lương CB</th>
                                        <th>Giờ làm</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="tableDanhSach">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="./js/models.js"></script>
    
    <script src="./js/services.js"></script>
    
    <script src="./js/validation.js"></script>
    
    <script src="./js/main.js"></script>
</body>

</html>
